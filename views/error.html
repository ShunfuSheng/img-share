<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>错误页面</title>
  <style>
      h2{
        color: steelblue;
      }
  </style>
</head>
<body>
    {{if msg}}
      <h2 style="color: red">{{msg}}</h2>
    {{else}}
      <h2>你访问的页面出错了，请联系管理员...</h2>
    {{/if}}
</body>
</html>
